spring:
  application:
    name: library
    version: 1.0.0
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: library
    password: library
  flyway:
    default-schema: public
    schemas:
      - public
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    fail-on-missing-location: true

swagger:
  swagger-ui:
    path: /swagger-ui